<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- JioSphere Logo Design -->
  <defs>
    <linearGradient id="jioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A8CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#sphereGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Globe Lines -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <circle cx="32" cy="32" r="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <circle cx="32" cy="32" r="10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Horizontal Lines -->
  <line x1="12" y1="32" x2="52" y2="32" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <ellipse cx="32" cy="32" rx="20" ry="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <ellipse cx="32" cy="32" rx="20" ry="4" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Vertical Lines -->
  <line x1="32" y1="12" x2="32" y2="52" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  <ellipse cx="32" cy="32" rx="8" ry="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <ellipse cx="32" cy="32" rx="4" ry="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Central Jio Symbol -->
  <circle cx="32" cy="32" r="6" fill="url(#jioGradient)"/>
  <text x="32" y="36" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">J</text>
</svg>